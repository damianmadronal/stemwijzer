<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>test</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style/style.css" />
        <script src="scripts/data.js"></script>
        <script
            src="https://kit.fontawesome.com/a15bfdfa1d.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div
                        id="stemwijzer-container"
                        class="stemwijzer-container mt-4"
                    >
                        <h1><span class="color">Stem</span>Wijzer</h1>
                        <p class="font-weight-bold">
                            StemWijzer Tweede Kamer 2020
                        </p>
                        <p class="color font-weight-bold">
                            Test uw politieke voorkeur aan de hand van 30
                            stellingen
                        </p>
                        <button onclick="start()" class="btn btn-dark">
                            Start
                        </button>
                    </div>
                    <div
                        id="questions-container"
                        class="questions-container mt-4 d-none"
                    >
                        <div class="row">
                            <div class="col">
                                <h2 id="questionTitle"></h2>
                                <p id="questionBox"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="button-group">
                                    <button
                                        onclick="answerQuestion('pro')"
                                        class="btn btn-dark"
                                    >
                                        Eens
                                    </button>

                                    <button
                                        onclick="answerQuestion(0)"
                                        class="btn btn-dark"
                                    >
                                        Geen van beide
                                    </button>

                                    <button
                                        onclick="answerQuestion('contra')"
                                        class="btn btn-dark"
                                    >
                                        Oneens
                                    </button>
                                </div>
                            </div>
                            <div class="col text-right text-muted">
                                <a
                                    onclick="getQuestion(0)"
                                    href="#"
                                    class="next-question"
                                >
                                    Deze vraag overslaan
                                    <i class="fas fa-arrow-circle-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div
                        id="result-container"
                        class="result-container d-none mt-4"
                    >
                        Result Here >
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

></script>
